<form id="formContact" class="needs-validation" novalidate="">
	<fieldset>
		<div class="form-group row">

			<div class="col-sm-8">
				
				<input name="contact" type="text" class="form-control" id="inputContact" placeholder="Как с вами связаться?" required="">
				<div class="invalid-feedback">Опишите свою боль</div>
			</div>

			<div class="col-sm-4">
				<button id="sendMail" type="submit" class="btn btn-invert">Отправить</button>
			</div>
		</div>
	</fieldset>
</form>

<div class="requestModal-success" style="display: none">
	<h3 class="text-success">
		<i class="fas fa-check-circle"></i>
		Отлично!
	</h3>
	<p>Мы&nbsp;получили ваше сообщение, скоро&nbsp;ответим!</p>
</div>
